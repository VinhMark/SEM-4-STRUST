<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h:form>
		<table cellpadding="2" cellspacing="2">
			<tr>
				<td>Username</td>
				<td>
					<h:inputText value="#{accountManagedBean.account.username}" />
				</td>
			</tr>
			<tr>
				<td>Password</td>
				<td>
					<h:inputText value="#{accountManagedBean.account.password}" />
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>
					<h:commandButton action="#{accountManagedBean.login()}" value="" />
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<span style="color: red">#{accountManagedBean.message}</span>
				</td>
			</tr>
		</table>
	</h:form>
</body> 
</html>
