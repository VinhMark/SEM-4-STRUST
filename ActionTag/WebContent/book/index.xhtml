<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h:form>
		<h2>Select Book</h2>
		<h:selectOneMenu value="#{bookManagedbean.book.id}">
			<f:selectItems var="book" value="#{bookManagedbean.books}" itemLabel="#{book.name}" itemValue="#{book.id}"/>
		</h:selectOneMenu>
		<h:commandButton action="#{bookManagedbean.save()}" value="Select" />
	</h:form>
		<p>You have selected #{bookManagedbean.book.name} book</p>
</body> 
</html>
